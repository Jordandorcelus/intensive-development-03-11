<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d483ab767.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="bg-wrap">
            <figure class="bg-fig">
            <img src="./images/bg.png" alt="" class="bg-pic">
            <i class="fa-solid fa-heart heart-icon"></i>
            </figure>
        </div>
        <div class="house-info">
            <h2 class="house-type">DETACHED HOUSE &middot; 5Y OLD</h2>
            <p class="house-price">$750,000</p>
            <span class="house-add">742 Evergreen Terrace</span>
        </div>
        <div class="room-bath">
            <p class="bedroom">
                <i class="fa-solid fa-bed"></i>
                <span><span class="number">3</span> Bedrooms</span>
            </p>
            <p class="bathtub">
                <i class="fa-solid fa-bathtub"></i>
                <span><span class="number">2</span> Bathrooms</span>
            </p>
        </div>
        <div class="realtor-info">
            <h2 class="realtor-title">REALTOR</h2>
            <figure class="profile-fig">
                <img src="./images/profile_pic.png" alt="" class="profile-pic">
                <div>
                    <span class="realtor-name">Tiffany Heffner</span>
                    <span class="realtor-number">(555) 555-4321</span>
                </div>
            </figure>
        </div>
    </div>
</body>
</html>
